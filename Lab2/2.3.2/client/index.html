<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Users manager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/vue/vue.js"></script>
  <script type="text/javascript" src="libs/axios/axios.js"></script>
  <script type="text/javascript" src="users.js"></script>
</head>

<body>
  <div id="app">
    <ul class="user-list">
      <li v-for="(user, index) in users">
        <div class="user-row">
          <div class="user-name"><b>{{ user.name }}</b></div>
          <div class="user-city"><i>{{ user.city }}</i></div>
          <button @click="deleteUser(index)">Delete</button> 
          <button @click="setUpdateUser(index)">Update</button>
        </div>
      </li>
    </ul>
    <div class="add-user-form">
      <input type="text" v-model="newUserName" placeholder="Name">
      <input type="text" v-model="newUserCity" placeholder="City">
      <button class="x-button" v-on:click="addUser()">Add</button>
      <br><br>
      <input type="text" v-model="updateUserCity" placeholder="City">
      <input type="text" v-model="updateUserName" placeholder="Name">
      <button class="x-button" v-on:click="updateUser()">Update User</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
